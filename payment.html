<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - PARAM Medical Agency</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .payment-form {
            max-width: 600px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
        .payment-form label {
            display: block;
            margin: 15px 0 5px;
        }
        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .payment-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .payment-form button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position:-ms-page;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Param Medical Agency</h1>
</header>

<nav>
    <a href="index.html#home">Home</a>
    <a href="index.html#cart">Add to Cart</a>
    <a href="index.html#wishlist">Wishlist</a>
    <a href="index.html#profile">My Profile</a>
    <a href="index.html#contact">Contact Us</a>
</nav>

<div class="container">
    <div class="payment-form">
        <h2>Payment</h2>
        <form action="confirmation.html">
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="upi">UPI</option>
                <option value="emi">EMI</option>
                <option value="cod">Cash on Delivery</option>
            </select>
            <label for="account-number">Account Number:</label>
            <input type="text" id="account-number" name="account-number" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<footer>
    <p>&copy; Created by ASHISH & SHASHI. All rights reserved.</p>
</footer>

</body>
</html>
